<html>
  <head>
    <title>JSON Generator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
    <link rel="stylesheet" href="../public/style/style.css">
  </head>
  <body>
    <div class="header">
      <div class="header__logo">JSON Generator</div>
    </div>
    <div class="main-container">
      <div class="sidebar">
        <div class="sidebar__title">Templates</div>
        <ul class="sidebar__menu">
          <li class="sidebar__menu-item"><a href="#">JSON</a></li>
          <li class="sidebar__menu-item"><a href="#">HTML</a></li>
        </ul>
      </div>
      <div class="main-content">
        <div class="toolbar">
          <div class="toolbar__left">
            <button class="button button--green button--green">Apply</button>
            <button class="button button--red">Clear</button>
          </div>
          <div class="toolbar__right">
            <button class="button">Save</button>
            <button class="button">Copy</button>
          </div>
        </div>
        <div class="editor">
          <div class="editor__pane">
            <h2>Propopties (key:value)</h2>
            <ul id="key-value-list">
              <li>
                <div class="key-value-generator">
                  <input type="text" class="key-value-generator__input" id="key1" placeholder="Key"/>
                  <input type="text" class="key-value-generator__input" id="value1" placeholder="Value"/>
                  <button class="button button--small">
                    <i class="fas fa-plus"></i>
                  </button>
                  <button class="button button--small button--red">
                    <i class="fas fa-trash"></i>
                  </button>
                </div>
                <ul class="key-value-generator__nested"></ul>
              </li>
            </ul>
          </div>
          <div class="editor__pane">
            <h2>JSON</h2>
            <pre id="json-output">{}</pre>
            <div class="editor__button-container">
              <button class="button button--small">Copy</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div id="modal" class="modal">
      <div class="modal__content">
        <h2>Warning</h2>
        <p id="modal-message">Are you sure you want to perform this action?</p>
        <div class="modal__buttons">
          <button class="button button--red">Yes</button>
          <button class="button">No</button>
        </div>
      </div>
    </div>
    <div id="notification" class="notification">JSON copied to clipboard</div>
  </body>
</html>
