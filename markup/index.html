<html>
  <head>
    <title>JSON Generator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
    <link rel="stylesheet" href="../public/style/style.css">
  </head>
  <body>
    <div class="header">
      <div class="header__logo">JSON Generator</div>
    </div>
    <div class="main-container">
      <div class="sidebar">
        <div class="sidebar__title">Templates</div>
        <ul class="sidebar__menu">
          <li class="sidebar__menu-item"><a href="#">JSON</a></li>
          <li class="sidebar__menu-item"><a href="#">HTML</a></li>
        </ul>
      </div>
      <div class="main-content">
        <div class="toolbar">
          <div class="toolbar__left-side">
            <button class="button button_green toolbar__button_apply">Apply</button>
            <button class="button button_red toolbar__button_clear">Clear</button>
          </div>
          <div class="toolbar__right-side">
            <button class="button toolbar__button_save">Save</button>
            <button class="button toolbar__button_copy">Copy</button>
          </div>
        </div>
        <div class="editor">
          <div class="editor__pane editor__pane_input">
            <h2>Propopties (key:value)</h2>
            <ul id="input-list">
              <li>
                <div class="input-item">
                  <input type="text" class="input-item__field input-item__field_key" id="key1" placeholder="Key"/>
                  <input type="text" class="input-item__field input-item__field_value" id="value1" placeholder="Value"/>
                  <button class="button button_small input-item__button_append">
                    <i class="fas fa-plus"></i>
                  </button>
                  <button class="button button_small button_red input-item__button_remove">
                    <i class="fas fa-trash"></i>
                  </button>
                </div>
              </li>
              <ul class="input-list input-list_nested"></ul>
            </ul>
          </div>
          <div class="editor__pane editor__pane_output">
            <h2>JSON</h2>
            <pre id="json-output">{}</pre>
          </div>
        </div>
      </div>
    </div>
    <div id="modal" class="modal">
      <div class="modal__content">
        <h2 class="modal__title">Warning</h2>
        <p class="modal__message">Are you sure you want to perform this action?</p>
        <div class="modal__buttons">
          <button class="button button_red modal__button_confirm">Confirm</button>
          <button class="button modal__button_cancel">Cancel</button>
        </div>
      </div>
    </div>
    <div class="notification">
      <p class="notification__message">JSON copied to clipboard</p>
    </div>
  </body>
</html>
